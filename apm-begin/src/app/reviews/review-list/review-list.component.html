<div class="container">
  @if (reviews()?.length) {
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Username</th>
          <th>Review</th>
        </tr>
      </thead>
      <tbody>
        @for (review of reviews(); track review.id) {
          <tr>
            <td>
              {{ review.title }}
            </td>
            <td>
              {{ review.userName }}
            </td>
            <td>
              {{ review.text }}
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else if (!isLoading()) {
    <div>No reviews found for the selected product</div>
  }
</div>
